
<div class="row">
  <div class="col-md-6">
    <div class="card border-info">
      <div class="card-header">
        <h6><strong>Perfil de usuario</strong></h6>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Nombre Usuario</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="credeciales.name" name="name" readonly>
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="credeciales.email" name="email" readonly>
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Email Verificado</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="credeciales.email_verified" name="emailv" readonly>
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Idioma</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="credeciales.locale" name="idioma" readonly>
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Fecha Ultimo Acceso</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="credeciales.updated_at" name="updatedat" readonly>
            </div>
          </div>




        </form>
      </div>
    </div>

  </div>


  <div class="col-md-4">
    <div class="card border-info">
      <div class="card-header">
        <h6><strong>{{credeciales.name}}</strong></h6>
      </div>
      <div class="card-body">
        <img [src]="credeciales.picture" alt="" width="150px" height="150px" class="img-thumbnail">
        <br>
        <br>
        <button *ngIf="auth.loggedIn"
        (click)="auth.logout()"
        class="btn btn-outline-danger">
        Cerrar Sesion
          </button>

      </div>
    </div>

  </div>


</div>
