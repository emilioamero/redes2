
<div class="card border-primary mb-12">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">

    <form>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Buscar</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" (change)="fun_busqueda()"  name="namebusqueda" [(ngModel)]="busqueda" placeholder="Buscar por Nombre o Apellido">

        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary btn-block" name="btnbuscar" (click)="fun_busqueda()">
            <span class="fa fa-search"></span>
            Buscar
          </button>
        </div>



      </div>
    </form>


  <!--   <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
 -->
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nombre y Apellido</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let cli of clientes">
          <th>{{cli.idCliente}}</th>
          <td><a href="" class="">{{cli.nombrecliente}} {{cli.apellidocliente}}</a></td>
          <td>{{cli.direccion}}</td>
          <td>{{cli.telefono}}</td>
          <td>
            <a [routerLink]="['/pedido/editar', cli.idCliente,cli.nombrecliente + ' ' + cli.apellidocliente,0,'Pendiente']" class="btn btn-primary btn-block">
              <span class="fa fa-edit"></span>
               Generar Pedido
            </a>

          </td>
        </tr>

      </tbody>
    </table>


  </div>
</div>



<br><br><br>
